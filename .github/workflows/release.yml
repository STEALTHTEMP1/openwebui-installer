name: Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: python -m build
      
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
      
    - name: Update Homebrew formula
      env:
        GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz"
        SHA256=$(curl -sL $TARBALL_URL | shasum -a 256 | cut -d ' ' -f 1)
        
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/homebrew-tap.git
        cd homebrew-tap
        
        cat > Formula/openwebui-installer.rb << EOF
        class OpenwebuiInstaller < Formula
          include Language::Python::Virtualenv
          
          desc "A macOS installer for Open WebUI with native Ollama integration"
          homepage "https://github.com/${{ github.repository }}"
          url "$TARBALL_URL"
          sha256 "$SHA256"
          license "MIT"
          
          depends_on "python@3.11"
          
          def install
            virtualenv_install_with_resources
          end
          
          test do
            system bin/"openwebui-installer", "--version"
          end
        end
        EOF
        
        git add Formula/openwebui-installer.rb
        git commit -m "openwebui-installer ${VERSION}"
        git push 