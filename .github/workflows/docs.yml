name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    paths:
      - '**/*.md'
      - 'docs/**'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown
        uses: avto-dev/markdown-lint@v1
